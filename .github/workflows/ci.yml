name: CI Pipeline

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  lint-frontend:
    name: Lint Frontend (ESLint & Prettier)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Check Prettier formatting
        run: npm run format:check
      
      - name: Type check
        run: npm run type-check

  test-frontend:
    name: Test Frontend (Jest)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test

  lint-python:
    name: Lint Python (Black & Flake8)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'python-service/requirements*.txt'
      
      - name: Install dependencies
        working-directory: ./python-service
        run: |
          pip install black flake8
          pip install -r requirements.txt
          pip install -r requirements-test.txt
      
      - name: Run Black
        working-directory: ./python-service
        run: black --check .
      
      - name: Run Flake8
        working-directory: ./python-service
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  test-python:
    name: Test Python (pytest)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'python-service/requirements*.txt'
      
      - name: Install dependencies
        working-directory: ./python-service
        run: |
          pip install -r requirements.txt
          pip install -r requirements-test.txt
      
      - name: Run pytest
        working-directory: ./python-service
        run: pytest --cov=. --cov-report=xml --cov-report=term
        env:
          PYTHONPATH: .
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./python-service/coverage.xml
          flags: python
          name: python-coverage
        continue-on-error: true

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [lint-frontend, test-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next
          retention-days: 1

  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [lint-frontend, test-frontend, lint-python, test-python, build-frontend]
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.lint-frontend.result }}" != "success" ] || \
             [ "${{ needs.test-frontend.result }}" != "success" ] || \
             [ "${{ needs.lint-python.result }}" != "success" ] || \
             [ "${{ needs.test-python.result }}" != "success" ] || \
             [ "${{ needs.build-frontend.result }}" != "success" ]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI jobs passed successfully!"
