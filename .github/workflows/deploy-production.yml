name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      skip-tests:
        description: 'Skip tests (emergency deployment)'
        required: false
        default: 'false'

jobs:
  pre-deployment-checks:
    name: Pre-deployment Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        if: github.event.inputs.skip-tests != 'true'
        run: npm run lint
      
      - name: Run tests
        if: github.event.inputs.skip-tests != 'true'
        run: npm test
        env:
          NODE_ENV: test
      
      - name: Type check
        if: github.event.inputs.skip-tests != 'true'
        run: npm run type-check
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

  deploy-production:
    name: Deploy to Vercel Production
    runs-on: ubuntu-latest
    needs: pre-deployment-checks
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Vercel Production
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          scope: ${{ secrets.VERCEL_ORG_ID }}
      
      - name: Create deployment tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          TAG_NAME="deploy-$(date +'%Y%m%d-%H%M%S')"
          git tag -a "$TAG_NAME" -m "Production deployment $TAG_NAME"
          git push origin "$TAG_NAME"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  smoke-test-production:
    name: Run Smoke Tests on Production
    runs-on: ubuntu-latest
    needs: deploy-production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Wait for deployment to stabilize
        run: sleep 30
      
      - name: Health check - Frontend
        run: |
          echo "Checking production frontend health..."
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ needs.deploy-production.outputs.url }}/api/health || echo "000")
          if [ "$response" != "200" ]; then
            echo "Production health check failed with status: $response"
            exit 1
          fi
          echo "Production health check passed!"
      
      - name: Test critical endpoints
        run: |
          echo "Testing critical endpoints..."
          # Test homepage
          curl -f -s ${{ needs.deploy-production.outputs.url }} > /dev/null || exit 1
          echo "Homepage accessible"
          
          # Test auth endpoints (should return 401 or proper error, not 500)
          status=$(curl -s -o /dev/null -w "%{http_code}" ${{ needs.deploy-production.outputs.url }}/api/auth/login)
          if [ "$status" == "500" ]; then
            echo "Auth endpoint returning 500 error"
            exit 1
          fi
          echo "Auth endpoints responding correctly"
      
      - name: Rollback on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            core.setFailed('Smoke tests failed! Manual rollback required.');
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® Production Deployment Failed - Rollback Required',
              body: `Production deployment smoke tests failed.\n\nCommit: ${context.sha}\nWorkflow: ${context.workflow}\n\nPlease investigate and rollback if necessary.`,
              labels: ['deployment', 'critical']
            });

  notify-deployment:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-production, smoke-test-production]
    if: always()
    
    steps:
      - name: Notify on Slack
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "Production Deployment ${{ needs.smoke-test-production.result }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ needs.smoke-test-production.result == 'success' && '‚úÖ' || '‚ùå' }} *Production Deployment ${{ needs.smoke-test-production.result }}*\n*Branch:* `main`\n*Commit:* ${{ github.sha }}\n*Deployed by:* ${{ github.actor }}\n*URL:* ${{ needs.deploy-production.outputs.url }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true
      
      - name: Create GitHub Release
        if: needs.smoke-test-production.result == 'success'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release-${{ github.run_number }}
          release_name: Production Release ${{ github.run_number }}
          body: |
            Production deployment successful!
            
            **Commit:** ${{ github.sha }}
            **Deployed at:** ${{ github.event.head_commit.timestamp }}
            **Deployed by:** ${{ github.actor }}
            
            ## Changes
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
        continue-on-error: true
